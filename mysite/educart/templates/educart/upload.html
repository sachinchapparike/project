	<div id="contact-page" class="container">
    	<div class="bg">
	    	<div class="row">    		
	    		<div class="col-sm-12">    			   			
					<h2 class="title text-center">ENTER PRODUCT <strong>DEATILS</strong></h2>    			    				    				
					
				</div>			 		
			</div>    	
    		<div class="row">  	
	    	<div class="col-sm-12">
	    			<div>
	    				
	    				<div class="status alert alert-success" style="display: none"></div>
				    	<form  method="post" action="/educart/insert/" enctype="multipart/form-data">{% csrf_token %}
				            <div class="form-group col-md-6">
				                <input type="text" name="name" class="form-control" required="required" placeholder="Name">
				            </div>
				            <div class="form-group col-md-6">
				                <input type="email" name="email" class="form-control" required="required" placeholder="Email">
				            </div>
				            <div class="form-group col-md-12">
				                <input type="text" name="pn" class="form-control" required="required" placeholder="Product Name">
				            </div>
							<div class="form-group col-md-12">
				                <input type="text" name="pp" class="form-control" required="required" placeholder="Product Price">
				            </div>
				            <div class="form-group col-md-12">
				                <textarea name="pd" id="pd" required="required" class="form-control" rows="8" placeholder="Product Description"></textarea>
				            </div>   
							<div class="form-group col-md-12">
							<h4> Upload Image Here</h4>
				                <input type="file" name="myfile" class="form-control" required="required" placeholder="Upload Image Here"/>
				            </div>
							<div class="form-group col-md-12">
							<h4> Select Category</h4>
				               <select name="category">
								<!--<option value="Electronic_Gadgets">Electronic Gadgets</option>
								<option value="Electronic_Appliance">Electronic Appliance</option>
								<option value="Shoes">Shoes</option>
								<option value="Cloth_Appreals">Clothing & Leather Appreals</option>
								<option value="Furniture">Furniture</option>-->
                                <option value="books">Books</option>



							   </select>
				            </div>
							
							
				            <div class="form-group col-md-12">
				                <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
                               
                               
				            </div>
                            
				        </form>
	    			</div>
	    		</div>
